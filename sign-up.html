<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" type="image/png" href="Logo.png">

    </style>

<body>
    <h1>Signup</h1>
    
    <form action="signup-action.php" method="post" id="signup" novalidate>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" nonvalidate>
        </div>

        <div>
            <label for="name">School Name</label>
            <input type="text" id="schoolname" name="schoolname" nonvalidate>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>
        
        <div>
            <label for="password_confirmation">Repeat password</label>
            <input type="password" id="password_confirmation" name="password_confirmation">
        </div>
        
        <button style="background-color:dodgerblue;">Sign up</button>
    </form>
    
</body>
</html>
